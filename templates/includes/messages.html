{% if messages %}
    <div class="row justify-content-md-center">
        <div class="col-lg-8">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show alert-box" role="alert">
                    <h5><b>{{ message }}</b></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    </div>
{% endif %}
