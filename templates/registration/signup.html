{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="global-container">
        {% include 'includes/messages.html' %}

        <div class="row justify-content-md-center">
            <div class="col-lg-5 white-box p-4">
                <h1 class="mb-3">Sign Up</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-2 float-end">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
