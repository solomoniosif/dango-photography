{% extends '_base.html' %}

{% load static %}

{% block title %}
    Django Photography
{% endblock %}

{% block content %}


    <div id="carousel-title-container">

        <div id="homepage_carousel" class="carousel slide" data-bs-ride="carousel">

            <div class="homepage-title">
                <div class="d-flex align-items-center justify-content-center mx-auto">
                    <div class="header-heading">
                        <h1 class="font-weight-bold main-heading">live, lough, love</h1>
                        <br>
                        <h1 class="font-weight-bold sub-heading">remember</h1>
                    </div>
                </div>
            </div>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#homepage_carousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#homepage_carousel" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#homepage_carousel" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#homepage_carousel" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
            </div>


            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/colibita2.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/colibita3.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/colibita4.jpg' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/colibita5.jpg' %}" class="d-block w-100" alt="...">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#homepage_carousel"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#homepage_carousel"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>



    {% include 'includes/contact_form.html' %}
{% endblock %}
